      function filtrareCandidati() {
        const zodieSelectata = document.getElementById('zodie-select').value;

        const rezultate = document.getElementById('rezultate');
        rezultate.innerHTML = '';

        if (zodieSelectata) {
          const candidatiFiltrati = candidati.filter(
            (candidat) => candidat.zodie.toLowerCase() === zodieSelectata
          );

          if(candidatiFiltrati.lenght >= 2){

          } else {
